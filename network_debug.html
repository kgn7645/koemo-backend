<body>
    <h1>ğŸ”§ KOEMO ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯è¨ºæ–­</h1>
    
    <div class="section">
        <h3>ğŸ“± ãƒ‡ãƒã‚¤ã‚¹æƒ…å ±</h3>
        <div id="deviceInfo"></div>
    </div>
    
    <div class="section">
        <h3>ğŸŒ ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æƒ…å ±</h3>
        <div id="networkInfo"></div>
    </div>
    
    <div class="section">
        <h3>ğŸ”— æ¥ç¶šãƒ†ã‚¹ãƒˆ</h3>
        <button onclick="testMultipleEndpoints()">å…¨ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆãƒ†ã‚¹ãƒˆ</button>
        <button onclick="testDifferentIPs()">ç•°ãªã‚‹IPãƒ†ã‚¹ãƒˆ</button>
        <div id="connectionResults"></div>
    </div>
    
    <div class="section">
        <h3>ğŸ“Š ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ¥ç¶šç›£è¦–</h3>
        <button onclick="startMonitoring()">ç›£è¦–é–‹å§‹</button>
        <button onclick="stopMonitoring()">ç›£è¦–åœæ­¢</button>
        <div id="monitoring"></div>
    </div>

    <script>
        let monitoringInterval;
        
        // ãƒ‡ãƒã‚¤ã‚¹æƒ…å ±è¡¨ç¤º
        function showDeviceInfo() {
            const info = document.getElementById('deviceInfo');
            info.innerHTML = `
                <div class="info">Platform: ${navigator.platform}</div>
                <div class="info">User Agent: ${navigator.userAgent}</div>
                <div class="info">Language: ${navigator.language}</div>
                <div class="info">Cookie Enabled: ${navigator.cookieEnabled}</div>
                <div class="info">Online: ${navigator.onLine}</div>
                <div class="info">Connection Type: ${navigator.connection ? navigator.connection.effectiveType : 'Unknown'}</div>
                <div class="info">Screen: ${screen.width}x${screen.height}</div>
                <div class="info">Viewport: ${window.innerWidth}x${window.innerHeight}</div>
                <div class="info">Location: ${window.location.href}</div>
            `;
        }
        
        // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æƒ…å ±è¡¨ç¤º
        function showNetworkInfo() {
            const info = document.getElementById('networkInfo');
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            
            let networkDetails = '';
            if (connection) {
                networkDetails = `
                    <div class="info">Effective Type: ${connection.effectiveType}</div>
                    <div class="info">Downlink: ${connection.downlink} Mbps</div>
                    <div class="info">RTT: ${connection.rtt} ms</div>
                    <div class="info">Save Data: ${connection.saveData}</div>
                `;
            } else {
                networkDetails = '<div class="warning">Connection API not supported</div>';
            }
            
            info.innerHTML = networkDetails;
        }
        
        // è¤‡æ•°ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆãƒ†ã‚¹ãƒˆ
        async function testMultipleEndpoints() {
            const results = document.getElementById('connectionResults');
            results.innerHTML = '<div class="info">ğŸ”„ ãƒ†ã‚¹ãƒˆå®Ÿè¡Œä¸­...</div>';
            
            const endpoints = [
                'http://192.168.0.8:3000/health',
                'http://127.0.0.1:3000/health',
                'http://localhost:3000/health',
                'https://google.com',
                'https://httpbin.org/get'
            ];
            
            let output = '';
            
            for (const endpoint of endpoints) {
                try {
                    const startTime = Date.now();
                    const response = await fetch(endpoint, { 
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache'
                    });
                    const endTime = Date.now();
                    const duration = endTime - startTime;
                    
                    if (response.ok) {
                        output += `<div class="success">âœ… ${endpoint} - ${response.status} (${duration}ms)</div>`;
                    } else {
                        output += `<div class="error">âŒ ${endpoint} - ${response.status} (${duration}ms)</div>`;
                    }
                } catch (error) {
                    output += `<div class="error">âŒ ${endpoint} - ${error.message}</div>`;
                }
            }
            
            results.innerHTML = output;
        }
        
        // ç•°ãªã‚‹IPã‚¢ãƒ‰ãƒ¬ã‚¹ãƒ†ã‚¹ãƒˆ
        async function testDifferentIPs() {
            const results = document.getElementById('connectionResults');
            results.innerHTML = '<div class="info">ğŸ”„ IPç¯„å›²ã‚¹ã‚­ãƒ£ãƒ³ä¸­...</div>';
            
            // 192.168.0.1-10 ã®ç¯„å›²ã‚’ãƒ†ã‚¹ãƒˆ
            const baseIP = '192.168.0.';
            let output = '';
            
            for (let i = 1; i <= 10; i++) {
                const ip = baseIP + i;
                const url = `http://${ip}:3000/health`;
                
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        output += `<div class="success">âœ… ${ip}:3000 - å¿œç­”ã‚ã‚Š</div>`;
                    } else {
                        output += `<div class="warning">âš ï¸ ${ip}:3000 - ${response.status}</div>`;
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        output += `<div class="error">â° ${ip}:3000 - ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ</div>`;
                    } else {
                        output += `<div class="error">âŒ ${ip}:3000 - ${error.message}</div>`;
                    }
                }
            }
            
            results.innerHTML = output;
        }
        
        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–
        function startMonitoring() {
            const monitoring = document.getElementById('monitoring');
            let count = 0;
            
            monitoringInterval = setInterval(async () => {
                count++;
                const timestamp = new Date().toLocaleTimeString();
                
                try {
                    const startTime = Date.now();
                    const response = await fetch('http://192.168.0.8:3000/health');
                    const endTime = Date.now();
                    const duration = endTime - startTime;
                    
                    if (response.ok) {
                        monitoring.innerHTML += `<div class="success">[${timestamp}] #${count} âœ… æ¥ç¶šOK (${duration}ms)</div>`;
                    } else {
                        monitoring.innerHTML += `<div class="error">[${timestamp}] #${count} âŒ ã‚¨ãƒ©ãƒ¼ ${response.status}</div>`;
                    }
                } catch (error) {
                    monitoring.innerHTML += `<div class="error">[${timestamp}] #${count} âŒ ${error.message}</div>`;
                }
                
                // æœ€æ–°10ä»¶ã®ã¿ä¿æŒ
                const lines = monitoring.querySelectorAll('div');
                if (lines.length > 10) {
                    lines[0].remove();
                }
                
                monitoring.scrollTop = monitoring.scrollHeight;
            }, 2000);
        }
        
        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
            }
        }
        
        // åˆæœŸåŒ–
        window.onload = function() {
            showDeviceInfo();
            showNetworkInfo();
            
            // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯çŠ¶æ…‹ã®å¤‰åŒ–ã‚’ç›£è¦–
            window.addEventListener('online', () => {
                document.body.style.borderTop = '5px solid #00ff00';
                setTimeout(() => document.body.style.borderTop = '', 2000);
            });
            
            window.addEventListener('offline', () => {
                document.body.style.borderTop = '5px solid #ff4444';
            });
        };
    </script>
